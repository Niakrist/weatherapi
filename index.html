<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js"></script>
    <title>Weather App 1</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img class="header__logo-img" src="./public/logo-dt.svg" alt="logo" />
        </div>
        <form class="header__search-form search-form">
          <input
            type="text"
            class="search-form__input"
            placeholder="Поиск по городу" />
          <button type="reset" class="search-form__btn search"></button>
        </form>
      </header>
      <main>
        <h1 class="visually-hidden">Прогноз погоды</h1>
        <section class="weather-today">
          <h2 class="visually-hidden">Прогноз погоды на сегодня</h2>
          <div class="weather-today__info info-weather">
            <h2 class="info-weather__city">Кременчуг-константиновское</h2>
            <p class="info-weather__date">Суббота, 06 января</p>
            <time class="info-weather__time">11:29</time>
            <p class="info-weather__degrees">-7°</p>
            <div class="info-weather__cloud">
              <img src="./public/weather.svg" alt="Облачно" /><span
                >Облачно с прояснениями</span
              >
            </div>
            <p class="info-weather__feels">Ощущается как -11°</p>
          </div>
          <ul class="weather-today__details details"></ul>
        </section>
        <section class="slider">
          <h2 class="visually-hidden">Прогноз погоды по часам или на 5 дней</h2>
          <nav class="slider__menu menu-slider">
            <div class="menu-slider__title">Прогноз:</div>
            <ul class="menu-slider__list">
              <li class="menu-slider__item">
                <a
                  class="menu-slider__link menu-slider__link--active"
                  href="#"
                  data-weather="hours"
                  >на 24 часа</a
                >
              </li>
              <li class="menu-slider__item">
                <a class="menu-slider__link" href="#" data-weather="days"
                  >на 5 дней</a
                >
              </li>
            </ul>
          </nav>
          <div class="slider__weather weather-slider">
            <button class="weather-slider__prev-btn" disabled>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16 3L7 12L16 21"
                  stroke="#545454"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
            <ul class="weather-slider__list"></ul>
            <button class="weather-slider__next-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 21L17 12L8 3"
                  stroke="#545454"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">
          Проект выполнен в рамках стажировки
          <a href="https://preax.ru/" target="_blank" rel="nofollow">PREAX</a>
        </p>
      </footer>
    </div>
  </body>
</html>
